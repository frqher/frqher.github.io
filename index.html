<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEDEF</title>
</head>
<body>
    
    <div class="container container-sm mb-3 mt-5" style="width:50%" id="category">

        <div class="card text-center">
            <div class="card-header"></div>
            <div class="card-body">

                <div class="input-group mb-3">
                    <label class="input-group-text" for="select_sinif">Sinif</label>
                    <select class="form-select" id="select_sinif">
                      <!-- <option selected>Sec...</option> -->
                      <option value="1" selected>8</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="select_unit">Unit</label>
                    <select class="form-select" id="select_unit">
                      <!-- <option selected>Sec...</option> -->
                      <option value="1" selected>8</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="select_">Dil</label>
                    <select class="form-select" id="select_dil">
                      <!-- <option selected>Sec...</option> -->
                      <option value="1 selected">Azərbaycan</option>
                      <option value="2">İngilis</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="select_">Çətinlik</label>
                    <select class="form-select" id="select_cetinlik">
                      <!-- <option selected>Sec...</option> -->
                      <option value="1 selected">Asan</option>
                      <option value="2">Çətin</option>
                    </select>
                </div>

                <button class="btn btn-primary" id="start">Başlat</button>

            </div>
        </div>

    </div>

    <div class="container container-sm d-none" style="width:50%" id="card-cavab">

        <div class="card text-center">
            <div class="card-header"></div>
            <div class="card-body" id="cavab-card-body">
                <h5 class="card-title" id="kart_info">Doğru Cavabı Yazın</h5>
                <p class="card-text" id="sual">Sual:</p>
                <p class="card-text" id="sual_cavab">Cavab:*****</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control text-center" placeholder="Cavab" aria-label="Username" aria-describedby="basic-addon1" id="cavab">
                </div>
                
                <div class="div" id="zorluk_1">
                    <button class="btn btn-primary d-none" id="check">Yoxla</button>
                </div>

                <div class="div d-none" id="zorluk_2">
                    <button class="btn btn-primary variant">A</button>
                    <button class="btn btn-primary variant">B</button>
                    <button class="btn btn-primary variant">C</button>
                    <button class="btn btn-primary variant">D</button>
                    <button class="btn btn-primary variant">e</button>
                </div>

            </div>
            <div class="card-footer">
                <button class="btn btn-danger" id="show_answer">Cavabı Göstər</button>
            </div>
        </div>

    </div>


    <script src="ui.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
